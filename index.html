  <select id="styleSelect" aria-hidden="true">
    <option value="">-- Select a stylesheet --</option>
    <option value="foundation4">Foundation 4</option>
    <option value="foundation5">Foundation 5</option>
    <option value="foundation6">Foundation 6</option>
    <option value="bootstrap3">Bootstrap 3</option>
    <option value="bootstrap4">Bootstrap 4</option>
    <option value="bootstrap5">Bootstrap 5</option>
    <option value="bulma">Bulma</option>
    <option value="noStyles">No CSS</option>
  </select>

  <script>
    const selectElement = document.getElementById("styleSelect");

    selectElement.addEventListener("change", function () {
      const selectedValue = selectElement.value;

      // Remove any existing stylesheet or script tag
      const existingStylesheet = document.querySelector("link[rel='stylesheet']");
      
      if (existingStylesheet) {
        existingStylesheet.remove();
      }

      if (selectedValue === "foundation4") {
        loadStylesheet("https://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/foundation.min.css");
      } else if (selectedValue === "foundation5") {
        loadStylesheet("https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css");
      } else if (selectedValue === "foundation6") {
        loadStylesheet("https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css");
      } else if (selectedValue === "bootstrap3") {
        loadStylesheet("https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css");
      } else if (selectedValue === "bootstrap4") {
        loadStylesheet("https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css");
      } else if (selectedValue === "bootstrap5") {
        loadStylesheet("https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css");
      } else if (selectedValue === "bulma") {
        loadStylesheet("https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css");
      } else if (selectedValue === "noStyles") {
        // Do nothing, no styles to load
      }
    });

    function loadStylesheet(url) {
      const linkElement = document.createElement("link");
      linkElement.rel = "stylesheet";
      linkElement.href = url;
      linkElement.crossOrigin = "anonymous";
      linkElement.referrerPolicy = "no-referrer";
      document.head.appendChild(linkElement);
    }
  </script>
